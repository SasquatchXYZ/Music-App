<html lang="en-us">
<head>
    <meta charset="UTF-8">

<body>
<nav class="navbar navbar-expand-lg navbar-dark transparent">

    <a class="navbar-brand" href="#">
        <img src="assets/images/bootstraplogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Bootstrap
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Results Page</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
            <button class="btn btn-outline-warning my-2 ml-2 my-sm-0">Login</button>
        </form>
    </div>

</nav>

<div class="view">
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
        <div class="container-fluid">
            <div class="row">
                <!--Grid column-->
                <div class="col-md-12 mb-4 white-text text-center">
                    <h1 class="h1 text-uppercase font-weight-bold mb-0 pt-md-5 pt-5" style="color: white"><strong>Bands & Music</strong></h1>
                </div>
                <!--Grid column-->
            </div>
            <div class="row m-5">
                <div class="col-md-4" id="first-column"></div>
                <div class="col-md-4" id="second-column">
                    <div class="card text-center border-light bg-transparent" id="band-search-card">
                        <div class="card-header bg-transparent border-light text-white">
                            Search for Bands
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group text-white text-center">
                                    <label class="justify-content-center" for="inputBand">Enter Band Name:</label>
                                </div>
                                <div class="form-group text-center">
                                    <input type="text" class="form-control" id="inputBand" placeholder="Set It Off, e.g.">
                                </div>
                                <div class="form-group text-white text-center">
                                    <button class="btn btn-outline-light" id="submit-band-name" type="submit">Submit</button>
                                    <!--<a href="#" class="btn btn-outline-light">Go somewhere</a>-->
                                </div>
                            </form>
                        </div>
                        <div class="card-footer bg-transparent border-light text-white">
                            Copyright 2018
                        </div>
                    </div>
                </div>
                <div class="col-md-4" id="third-column"></div>
            </div>
            <div class="row m-5" id="video-display">
                <div class="col-md-4" id="video-1"></div>
                <div class="col-md-4" id="video-2"></div>
                <div class="col-md-4" id="video-3"></div>
            </div>
            <div class="row m-5" id="video-display-2">
                <div class="col-md-4" id="video-4"></div>
                <div class="col-md-4" id="video-5"></div>
                <div class="col-md-4" id="video-6"></div>
            </div>
        </div>
    </div>
</div>
